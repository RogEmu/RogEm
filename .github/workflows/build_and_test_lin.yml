# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Linux Build and Test

on:
  pull_request:
    branches: [ "dev" ]
  # push:
  #   branches: [ "dev" ]

jobs:
  build:
    runs-on: [ubuntu-latest]

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        build_type: [Release, Debug]
        c_compiler: [gcc]
        include:
          - os: ubuntu-22.04
            c_compiler: gcc
            cpp_compiler: g++
          # - os: ubuntu-latest
          #   c_compiler: clang
          #   cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Update System
      run: sudo apt-get update

    - name: Install Dependencies
      run: |
        sudo apt-get install -y build-essential\
                                cmake\
                                ninja-build\
                                curl\
                                zip\
                                unzip\
                                tar\
                                pkg-config\
                                libxinerama-dev\
                                libxcursor-dev\
                                xorg-dev\
                                libglu1-mesa-dev

    - name: Cache vcpkg
      id: vcpkg-cache
      uses: actions/cache@v4
      with:
        path: |
          vcpkg
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-${{ matrix.build_type }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-
          ${{ runner.os }}-vcpkg-

    - name: Init Submodules
      run: git submodule update --init

    - name: Configure CMake
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}
        -G Ninja

    - name: Output Logs On Failure
      if: failure()
      run: cat ${{ github.workspace }}/build/vcpkg-bootstrap.log

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ./tests/rogem_tests
