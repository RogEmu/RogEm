# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Windows Build and Test

on:
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        build_type: [Release, Debug]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Init Submodules
      run: |
        git submodule update --init

    - name: Setup vcpkg binary caching
      run: |
        New-Item -ItemType Directory -Force -Path ~\AppData\Local\vcpkg\archives
        echo "VCPKG_DEFAULT_BINARY_CACHE=$env:LOCALAPPDATA\vcpkg\archives" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Cache vcpkg binary cache
      id: vcpkg-cache
      uses: actions/cache@v4
      with:
        path: |
          ~\AppData\Local\vcpkg\archives
          build\vcpkg_installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-${{ matrix.build_type }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-
          ${{ runner.os }}-vcpkg-

    - name: Configure CMake
      run: >
        cmake -B ${{ github.workspace }}/build
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ github.workspace }}
      run: ${{ github.workspace }}\\build\\tests\\${{ matrix.build_type }}\\rogem_tests.exe
